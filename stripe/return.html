<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning to QSpot...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        p {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .fallback {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âœ…</div>
        <h1>Setup Complete!</h1>
        <div class="spinner"></div>
        <p>Returning to QSpot app...</p>
        <div class="fallback">
            <small>If the app doesn't open automatically,<br>
            <a href="qspot://app/create-spot">tap here to continue</a></small>
        </div>
    </div>
    
    <script>
        // Attempt to redirect to app via custom URL scheme after short delay
        // Universal/App Links should intercept before this executes
        setTimeout(() => {
            window.location.href = 'qspot://app/create-spot';
        }, 1500);
        
        // Log for debugging
        console.log('Stripe Connect onboarding completed - redirecting to app');
    </script>
</body>
</html>
